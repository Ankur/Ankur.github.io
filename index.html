    button {
      margin: auto;

<body>

  <button id="stahp" onclick="start()">START</button> 
  <button id="stop" onclick="stop()">STAHP</button>

  
    <button id="stahp" onclick="change(colors[0])">red</button>
  
    <button id="stahp" onclick="change(colors[1])">orange</button>
  
    <button id="stahp" onclick="change(colors[2])">green</button>
  
    <button id="stahp" onclick="change(colors[3])">blue</button>
  
<script id="jsbin-javascript">
var colors = ['red', 'orange', 'green', 'blue'];
var on;

function start() {
  on = true;
setInterval(function() {
  if (on) {
  color = colors[Math.floor(Math.random()*colors.length)];
  $('body').css({'background-color': color});
  }
});
}

function stop() {
  on = false;
}

function change(color) {
  on = false;
  $('body').css({'background-color': color});
}
</script>
</body>
</html>
