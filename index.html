22 <!DOCTYPE html> 
23 <html> 
24 <head> 
25 <meta charset="UTF-8"/> 
26 <title>Sensors</title> 
27 <script type="text/javascript"> 
28 function motion(event){ 
29   document.getElementById("accelerometer").innerHTML = "Accelerometer: " 
30     + event.accelerationIncludingGravity.x + ", " 
31     + event.accelerationIncludingGravity.y + ", " 
32     + event.accelerationIncludingGravity.z; 
33 } 
34  
35 function orientation(event){ 
36   document.getElementById("magnetometer").innerHTML = "Magnetometer: " 
37     + event.alpha + ", " 
38     + event.beta + ", " 
39     + event.gamma; 
40 } 
41  
42 function go(){ 
43   if(window.DeviceMotionEvent){ 
44     window.addEventListener("devicemotion", motion, false); 
45   }else{ 
46     var status = document.getElementById("status"); 
47     status.innerHTML = status.innerHTML.replace( 
48       "is supported", "is not supported" 
49     ); 
50   } 
51   if(window.DeviceOrientationEvent){ 
52     window.addEventListener("deviceorientation", orientation, false); 
53   }else{ 
54     var status = document.getElementById("status"); 
55     status.innerHTML = status.innerHTML.replace( 
56       "is supported", "is not supported" 
57     ); 
58   } 
59 } 
60 </script> 
61 </head> 
62 <body onload="go();"> 
63 <div id="status"><a href=\"http://www.w3.org/TR/orientation-event/">http://www.w3.org/TR/orientation-event/</a> is supported.</div> 
64 <br/><br/> 
65 <div id="accelerometer"></div> 
66 <br/><br/> 
67 <div id="magnetometer"></div> 
68 </body> 
69 </html>
